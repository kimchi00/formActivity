<!DOCTYPE html>

<html>

<head>
    <title>Form Activity</title>
    <script src="formjs.js"></script>
    <link rel="stylesheet" href="formstyle.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
</head>

<body>
    <div class="wrap">
        <form name="myform">
            <section class="content">
                <h1>Registration Form</h1>
                <p id="nice"></p>
                First Name:
                <input type="text" name="firstname" />
                Last Name: <input type="text" name="lastname" />
                Nick Name: <input type="text" name="nickname" />
                Email: <input type="email" name="email" />
                Password: <input type="password" name="password" id="pw" />
                <p id="errormsg"></p>
                Date of Birth: <input type="date" name="bday" id="date" />
                <p id="errormsg2"></p>
                Gender:
                <div class="radio">
                    <input type="radio" name="male" value="male" /> Male
                    <input type="radio" name="female" value="female" /> Female
                    <input type="radio" name="other" value="other" /> Other
                </div>
                Mobile: <input type="number" name="mobile" />
                Address: <textarea name="address" cols="25" rows="5"></textarea>
                <div class="buttons">
                    <input type="button" name="submit" value="Submit" onclick="Plength()" />
                    <input type="reset" name="reset" value="Reset" />
                </div>
            </section>
        </form>
    </div>
</body>

</html>
